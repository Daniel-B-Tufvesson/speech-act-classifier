<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotater</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="annotater-style.css">
</head>
<body>

    <div class="wrapper">

        <div class="progress-container">
            <progress id="annotated-sentence" max="100" value="70"></progress>
            <p>100/100</p>
        </div>

        <div class="sentence-container">
            <p class="sentence">These tags mark the core part-of-speech categories. To distinguish additional lexical and grammatical properties of words, use the universal features.</p>
        </div>

        <div class="buttons">
            <button>Påstående</button>
            <button>Fråga</button>
            <button>Uppmaning</button>
            <button>Hypotes</button>
            <button>Vet ej</button>
            <button>Inget</button>
        </div>
    </div>
    
</body>
</html>
